<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <p class="Title">Movie Explorer</p>
        <div class="centerSearch">
            <input class="search" type="text" id="Movie_id" placeholder="Search for a movie...">


            <label for="sort"></label>

            <select class="search" name="sort" id="sort">
                <option value="SortBy">Sort By</option>
                <option value="ReleaseAsc">Release Date (Asc)</option>
                <option value="ReleaseDesc">Release Date (Desc)</option>
                <option value="RatingAsc">Rating (Asc)</option>
                <option value="RatingDesc">Rating (Desc)</option>
            </select>
        </div>
    </header>
    <main id="main">
        <div class="box">
            <img class="Picture"
                src="https://play-lh.googleusercontent.com/xu-QRRdES_4ChdqrocEp7Dy4jtkST123_EX6wJ5pCq2VE7v4aSgt_Zw946h5DkN3iA"
                alt="Movie Image" id="Movie_Picture">
            <div>
                <h1 class="pictureText" id="Movie_Title">Movie Title</h1>
                <p class="pictureDesc" id="Movie_Release">Release Date</p>
                <p class="pictureDesc" id="Movie_Rating">Rating</p>
            </div>
        </div>

        </div>

    </main>
            <footer>
                <div class="center">
                    <button class="button">Previous</button>
                    <p id="page"></p>
                    <button class="button">Next</button>
            
            </footer>



    <script src="script.js"></script>
</body>

</html>
